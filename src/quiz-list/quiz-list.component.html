<h2>Select a Quiz</h2>

<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title autoFocus>Quiz list</mat-card-title>
    <mat-card-subtitle>your quizes</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <mat-action-list>
      
      <ng-container *ngFor="let quiz of quizTiles; let index = index">
        <button
          *ngIf="index === 0"
          autoFocus
          mat-list-item
          (click)="openQuiz(quiz.id)"
        >
          {{ quiz.title }}
        </button>
        <button *ngIf="index > 0" mat-list-item (click)="openQuiz(quiz.id)">
          {{ quiz.title }}
        </button>
        <mat-progress-bar
    [color]="scoreService.getQuizProgressColor(quiz.title)"
    mode="determinate"
    [value]="scoreService.getQuizMax(quiz.title)"
  />
      </ng-container>
    </mat-action-list>
  </mat-card-content>
</mat-card>
