<h1>{{course.title}}</h1>

<mat-card class="example-card">
  <mat-card-header>
    <mat-card-subtitle>Select quiz</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <mat-action-list>
      <ng-container *ngFor="let quiz of course.quizList; let index = index">
        <button
          *ngIf="index === 0"
          autoFocus
          mat-list-item
          (click)="openQuiz(quiz.id)"
        >
          {{ quiz.title }}
        </button>
        <button mat-list-item *ngIf="index > 0"  (click)="openQuiz(quiz.id)">
          {{ quiz.title }}
        </button>
        <mat-progress-bar
        *ngIf="scoreService.getQuizMax(quiz.title) > 0"
    [color]="scoreService.getQuizProgressColor(quiz.title)"
    mode="determinate"
    [value]="scoreService.getQuizMax(quiz.title)"
  />
      </ng-container>
    </mat-action-list>
  </mat-card-content>
</mat-card>
