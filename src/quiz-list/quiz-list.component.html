<h2>Select a Quiz</h2>

<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>Quiz list</mat-card-title>
    <mat-card-subtitle>your quizes</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <mat-action-list>
      <button
        mat-list-item
        *ngFor="let quiz of quizTiles"
        (click)="openQuiz(quiz.id)"
      >
        {{ quiz.title }}
      </button>
    </mat-action-list>
  </mat-card-content>
</mat-card>
