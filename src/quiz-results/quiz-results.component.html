<h1>Quiz Results</h1>
<mat-card class="page-card">
  <mat-progress-bar
    *ngIf="maxScore !== score"
    [color]="scoreService.getProgressColor(maxScore)"
    mode="determinate"
    [value]="maxScore"
  >
  </mat-progress-bar>
  <mat-progress-bar [color]="progressColor" mode="determinate" [value]="score">
  </mat-progress-bar>
  <mat-card-header>
    <div class="top-button-container">
      <button mat-button (click)="goToList()">List</button>
      <button
        autofocus
        mat-raised-button
        class="top-button"
        [color]="progressColor"
        (click)="reset()"
      >
        Try Again
      </button>
    </div>
    <mat-card-title>
      You scored is {{ score }}% {{ numCorrect }} of
      {{ quiz.questions.length }}
    </mat-card-title>
    <mat-card-subtitle> {{ message }}</mat-card-subtitle>
  </mat-card-header>

  <mat-card-content>
    <mat-list class="hover-list">
      <ng-container
        *ngFor="
          let question of quiz.questions | correctFirst: answers:true;
          let questionIndex = index
        "
      >
        <h3>
          {{ question.text }}
        </h3>
        <ng-container
          *ngFor="let option of question.options; let optionIndex = index"
        >
          <mat-list-item
            *ngIf="isRelevant(question, optionIndex | alphabetLetter)"
            [ngClass]="{
              correct: isCorrect(question, optionIndex | alphabetLetter),
              incorrect: isInCorrect(question, optionIndex | alphabetLetter)
            }"
          >
            <label> {{ option }} </label>
          </mat-list-item>
        </ng-container>
        <mat-form-field
          *ngIf="question.description && question.answer !== question.selected"
          class="description"
          appearance="fill"
        >
          <mat-label>Explanation</mat-label>
          <textarea #description matInput readonly disabled="true">
            {{ question.description }}
          </textarea>
        </mat-form-field>
      </ng-container>
    </mat-list>
  </mat-card-content>
  <mat-card-footer>
    <mat-card-actions class="bottom-button-container space-between">
      <button mat-raised-button [color]="progressColor" (click)="reset()">
        Try Again
      </button>
    </mat-card-actions>
  </mat-card-footer>
</mat-card>
