<mat-list>
  <ng-container
    *ngFor="
      let option of question.optionsList
        | inCorrectFirst: question.answer:question.selectedValue;
      let optionIndex = index
    "
  >
    <mat-list-item
      *ngIf="isRelevant(optionIndex | indexLetter)"
      [ngClass]="{
        correct: isCorrect(optionIndex | indexLetter),
        incorrect: isInCorrect(optionIndex | indexLetter)
      }"
    >
      <label>{{ option }}</label>
    </mat-list-item>
  </ng-container>
</mat-list>

<mat-form-field
  appearance="outline"
  *ngIf="
    alwaysShowDescription ||
    (question.description && question.answer !== question.selectedValue)
  "
  class="description"
  floatLabel="always"
>
  <mat-label>Explanation</mat-label>
  <textarea
    maxLength="200"
    cdkTextareaAutosize
    #description
    matInput
    disabled="true"
  >
    {{ question.description }}
  </textarea>
</mat-form-field>
