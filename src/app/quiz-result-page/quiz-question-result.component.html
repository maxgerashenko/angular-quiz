<!-- inCorrectFirst: question.answer:question.selectedValue; -->
<mat-list>
  <ng-container
    *ngFor="let option of question.optionsList; let optionIndex = index"
  >
    <mat-list-item
      *ngIf="isRelevant(optionIndex | indexLetter)"
      [ngClass]="{
        correct: isCorrect(optionIndex | indexLetter),
        incorrect: isInCorrect(optionIndex | indexLetter)
      }"
    >
      <label>{{ option }}</label>
    </mat-list-item>
  </ng-container>
</mat-list>

<mat-form-field
  appearance="outline"
  *ngIf="alwaysShowDescription || inIncorrect"
  class="description"
  floatLabel="always"
>
  <mat-label>Explanation</mat-label>
  <textarea
    maxLength="200"
    cdkTextareaAutosize
    #description
    matInput
    disabled="true"
  >
    {{ question.description }}
  </textarea>
</mat-form-field>
