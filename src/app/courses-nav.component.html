<mat-sidenav-container>
  <mat-sidenav #sidenav mode="side" opened="true">
    <p><button mat-button (click)="sidenav.toggle()">Toggle</button></p>
    <mat-action-list>
      <button
        mat-list-item
        *ngFor="let course of courses"
        (click)="openCourse(course.id)"
      >
        {{ course.title }}
      </button>
    </mat-action-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <p><button mat-button (click)="sidenav.toggle()">Toggle</button></p>
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
