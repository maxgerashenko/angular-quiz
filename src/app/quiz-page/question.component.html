<mat-card-header>
  <mat-slide-toggle
    [checked]="isToggleEnabled"
    labelPosition="before"
    (change)="onToggleChange($event.checked)"
    >Show Correct
  </mat-slide-toggle>

  <mat-card-subtitle class="subtitle space-between">
    <div>Question {{ currentQuestionIndex + 1 }}</div>
  </mat-card-subtitle>
  <mat-card-title class="title">{{ question.title }}</mat-card-title>
</mat-card-header>

<mat-card-content class="content">
  <ng-content></ng-content>
</mat-card-content>
